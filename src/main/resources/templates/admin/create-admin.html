<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Admin - SiwBooks</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}"/>
</head>
<body>
    <div th:replace="~{fragments/header.html :: header}"></div>
    
    <div class="form-container login-form">
        <h2>Crea Nuovo Account Admin</h2>
        
        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}">Errore</p>
        </div>
        
        <div th:if="${param.success}" class="success" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            Nuovo admin creato con successo!
        </div>
        
        <form th:action="@{/admin/create-admin}" method="post" th:object="${adminForm}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required autofocus/>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required/>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>
            </div>
            
            <button type="submit">Crea Admin</button>
        </form>
    </div>
</body>
</html>
