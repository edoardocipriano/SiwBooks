<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <footer th:fragment="footer" class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>SiwBooks</h3>
                <p>La tua libreria online per scoprire, condividere e recensire i tuoi libri preferiti.</p>
            </div>
            
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/books}">Libri</a></li>
                    <li><a th:href="@{/authors}">Autori</a></li>
                    <li><a th:href="@{/reviews}">Recensioni</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Account</h3>
                <ul class="footer-links">
                    <li><a th:href="@{/login}">Accedi</a></li>
                    <li><a th:href="@{/register}">Registrati</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023</span> SiwBooks. Tutti i diritti riservati.</p>
            <p>Progetto per il corso di Sistemi Informativi su Web</p>
        </div>
    </footer>
    
    <style>
        .site-footer {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 0.5rem;
            background: none;
            box-shadow: none;
            padding: 0;
        }
        
        .footer-links li:hover {
            transform: none;
            box-shadow: none;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary-color);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</body>
</html>
