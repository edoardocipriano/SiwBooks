<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Errore - SiwBooks</title>
    <th:block th:replace="~{fragments/imports.html :: head}"></th:block>
</head>
<body>
    <div th:replace="~{fragments/header.html :: header}"></div>
    
    <div class="container">
        <div class="error-container fade-in">
            <div class="error-icon">⚠️</div>
            <h1>Oops! Qualcosa è andato storto</h1>
            <p th:text="${message}" class="error-message">Si è verificato un errore durante l'elaborazione della richiesta.</p>
            
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn-primary">Torna alla Home</a>
                <button onclick="window.history.back()" class="btn btn-secondary">Torna Indietro</button>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer.html :: footer}"></div>
    
    <style>
        .error-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            border-left: 4px solid var(--accent-color);
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .error-message {
            color: var(--text-secondary);
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</body>
</html>
